
<div 
	class="col-md-10"
	ng-init="contenteditable='false'"
	ng-transclude
	contenteditable="{{ isEditable }}"
	ng-class="{'editable' : isEditable}"
	>
</div>
<div class="col-md-2">
	<button class="btn btn-default pull-right" ng-click="isEditable=true" ng-show="!isEditable">Edit</button>
	<button class="btn btn-default pull-right" ng-click="isEditable=false" ng-show="isEditable">Save</button>
</div>
